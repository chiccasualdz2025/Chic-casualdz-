<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chic Casual DZ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ff4081;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8em;
      font-weight: bold;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #f5f5f5;
      position: relative;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .cart {
      position: relative;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 1rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      max-width: 250px;
      background: white;
    }
    .price {
      color: #e91e63;
      font-weight: bold;
      margin: 5px 0;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Chic Casual DZ</div>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#clothing">ملابس</a>
      <a href="#shoes">أحذية</a>
      <a href="#">اتصل بنا</a>
    </nav>
    <div class="cart">
      <i class="fas fa-shopping-cart"></i>
      <span class="count">0</span>
    </div>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Clothing Category -->
    <section class="category" id="clothing">
      <h2>الملابس</h2>
      <div class="products">

        <div class="product">
          <img src="https://i.imgur.com/ua7TTiJ.jpg" alt="فستان زهري بأزرار">
          <h3>فستان زهري بأزرار</h3>
          <p class="price">3500 دج</p>
          <button class="add-to-cart" data-product="فستان زهري">أضف إلى السلة</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/300x220.png?text=قميص" alt="قميص كاجوال">
          <h3>قميص كاجوال</h3>
          <p class="price">2200 دج</p>
          <button class="add-to-cart" data-product="قميص كاجوال">أضف إلى السلة</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/300x220.png?text=جينز" alt="بنطال جينز خفيف">
          <h3>بنطال جينز خفيف</h3>
          <p class="price">2800 دج</p>
          <button class="add-to-cart" data-product="بنطال جينز">أضف إلى السلة</button>
        </div>

      </div>
    </section>

    <!-- Shoes Category -->
    <section class="category" id="shoes">
      <h2>الأحذية</h2>
      <div class="products">

        <div class="product">
          <img src="https://via.placeholder.com/300x220.png?text=حذاء+1" alt="حذاء رياضي نسائي">
          <h3>حذاء رياضي نسائي</h3>
          <p class="price">3000 دج</p>
          <button class="add-to-cart" data-product="حذاء رياضي">أضف إلى السلة</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/300x220.png?text=حذاء+2" alt="حذاء كعب عالي وردي">
          <h3>حذاء كعب عالي وردي</h3>
          <p class="price">4200 دج</p>
          <button class="add-to-cart" data-product="حذاء كعب">أضف إلى السلة</button>
        </div>

      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Chic Casual DZ - جميع الحقوق محفوظة.
  </footer>

  <script>
    const cartIcon = document.querySelector('.cart');
    const countSpan = cartIcon.querySelector('.count');
    let cartCount = 0;

    function updateCartCount() {
      countSpan.textContent = cartCount;
    }

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        cartCount++;
        updateCartCount();
        alert('تمت إضافة المنتج إلى السلة!');
      });
    });
  </script>
</body>
</html>
